<!DOCTYPE html>
<html lang="en">
<head>

    <title>E-control 命令速查表</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <h1>E-control 命令速查表</h1>

    </div>
    <script src="script.js"></script>
</body>
</html>
