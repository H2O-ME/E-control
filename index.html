<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-control 命令速查表</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>E-control 命令速查表</h1>
        <div class="device-container">
            <div class="device-input-group">
                <label for="deviceName">设备名称:</label>
                <input type="text" id="deviceName" placeholder="输入设备名称 (如: PC01)" value="设备名">
                <button id="saveDeviceName">保存</button>
                <span id="deviceSaved" class="saved-notice">已保存</span>
            </div>
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="搜索命令...">
        </div>
        <div class="commands-container" id="commandsContainer">
        </div>
        <div class="notification" id="notification">已复制到剪贴板！</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
